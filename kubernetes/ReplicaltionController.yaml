apiVersion: v1
kind: ReplicationController
metadata:
  name: javawebrc
spec:
  replicas: 3
  selector:
    app: javaweb
  template:
    metadata:
      name: javawebapp
      labels:
        app: javaweb
    spec:
      containers:
      - name: javawebappcontainer
        image: ashokit/javawebapp
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: service
metadata:
  name: javawebsvc
spec:
  type: NodePort
  selector:
    app: javaweb
  ports:
  - port: 80
    targetPort: 8080
    nodePort: 30678
